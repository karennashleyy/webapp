<script>
   typevar = ['owner', 'local', 'student'];
   activityvar = ['history', 'wine', 'shop'];
   partvar = ['yes', 'no', 'nonresident'];
    
	   document.getElementById("form1").onsubmit=function() {
	   for(i=0; i<typevar.length; i++) {
	   if (document.getElementById(typevar[i]).checked) {
	   type = document.getElementById(typevar[i]).value; 
	   }
	   }//end for
	   
	   for(i=0; i<activityvar.length; i++) {
	   if (document.getElementById(activityvar[i]).checked) {
	   activity = document.getElementById(activityvar[i]).value; 
	   }
	   }//end for
	   
	   for(i=0; i<partvar.length; i++) {
	   if (document.getElementById(partvar[i]).checked) {
	   part = document.getElementById(partvar[i]).value; 
	   }
	   }//end for
	   
	   total = parseInt(type) + parseInt(activity) + parseInt(part);
	   document.getElementById("answer").innerHTML = total;
	   
	   if(total < 4) {
document.getElementById("answer2").innerHTML = "Horse drawn historic tours, December 19";
}
   if(total >=4 && total < 7) {
document.getElementById("answer2").innerHTML = "Wine & Wassail Walk, November 13";
}
	
	if(total >=7) {
document.getElementById("answer2").innerHTML = "Small Business Saturday, November 28";
}
